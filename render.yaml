services:
  # Backend + Frontend combined service
  - type: web
    name: imageshare
    runtime: node
    buildCommand: cd client && npm ci --include=dev && npm run build && cd ../server && npm ci
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
    healthCheckPath: /health
